<div class="jumbotron text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-3"></div>
      <div class="col-sm-8 col-md-6">
        <h1 class="display-4"> Todos </h1>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Task" #todoTitle>
          <div class="input-group-append">
            <button class="btn btn-outline-success" (click)="addTodo(todoTitle.value); todoTitle.value = ''">Add Todo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <ul class="list-group">

        <li class="list-group-item" *ngFor="let todo of todos">
          <fa-icon [icon]="faSquare"></fa-icon>
          {{todo.title}}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <h2 class="display-6 text-center">Finished Todos</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of finishedTodos">
          <fa-icon [icon]="faCheckSquare"></fa-icon>
          {{todo.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
